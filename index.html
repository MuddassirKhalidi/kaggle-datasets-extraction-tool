<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Search & Download Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>File Upload & Dataset Manager</h1>
            <p>Upload your files and manage your datasets</p>
        </header>

        <div class="separator"></div>

        <div class="upload-section">
            <div class="upload-container">
                <div class="search-mode-picker">
                    <div class="mode-options">
                        <label class="mode-option">
                            <input type="radio" name="searchMode" value="files" checked>
                            <span class="mode-label">Search with Files</span>
                        </label>
                        <label class="mode-option">
                            <input type="radio" name="searchMode" value="keyword">
                            <span class="mode-label">Search by Keyword</span>
                        </label>
                    </div>
                </div>
                
                <div class="upload-bar-container">
                    <div class="file-upload-area" id="fileUploadArea">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">
                            <span class="upload-title">Upload Files</span>
                            <span class="file-types">CSV, PDF, Word, Excel</span>
                        </div>
                        <input type="file" id="fileInput" multiple accept=".csv,.pdf,.docx,.xlsx" style="display: none;">
                        <button id="uploadBtn" class="upload-btn">Choose Files</button>
                    </div>
                    
                    <div class="search-input-area" id="searchInputArea" style="display: none;">
                        <div class="search-icon">üîç</div>
                        <input type="text" id="searchInput" placeholder="Enter search keyword..." class="search-input">
                    </div>
                    
                    <button id="searchBtn" class="search-btn">Search</button>
                </div>
                <div class="uploaded-files" id="uploadedFiles" style="display: none;">
                    <h4>Uploaded Files:</h4>
                    <div class="file-list" id="fileList"></div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <table class="datasets-table">
                <thead>
                    <tr>
                        <th class="available-column">Available Datasets</th>
                        <th class="download-column">Download Datasets</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="available-column">
                            <div id="availableDatasets" class="datasets-list">
                                <p class="no-data">No search results yet. Upload files or enter a keyword to search for datasets.</p>
                            </div>
                        </td>
                        <td class="download-column">
                            <div id="downloadDatasets" class="datasets-list">
                                <p class="no-data">Selected datasets will appear here.</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="actions">
            <button id="clearAllBtn" class="clear-btn">Clear All</button>
            <button id="downloadSelectedBtn" class="download-btn">Download Selected</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
